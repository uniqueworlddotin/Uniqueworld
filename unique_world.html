<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique World</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px 10%;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
            color: #fff;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 0;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 30px;
            margin-top: 40px;
        }
        .product {
            background-color: #fff;
            flex: 1 1 calc(25% - 30px); /* 4 products per row */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 20px;
            text-align: center;
        }
        .product-info h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        .product-info p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.3s;
        }
        .buy-button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .about {
            margin: 60px 0;
            text-align: center;
            padding: 0 20px;
        }
        .about h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        .about p {
            font-size: 1rem;
            color: #666;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
        }
        .contact {
            text-align: center;
            margin: 60px 0;
            padding: 0 20px;
        }
        .contact h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        .contact form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .contact input, .contact textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
        }
        .contact button {
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        .contact button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #007bff;
        }
        /* Responsive Design */
        @media screen and (max-width: 1024px) {
            .product {
                flex: 1 1 calc(33.333% - 30px); /* 3 products per row */
            }
        }
        @media screen and (max-width: 768px) {
            .products {
                flex-direction: column;
            }
            .product {
                flex: 1 1 100%; /* 1 product per row on small screens */
            }
            header {
                padding: 10px 5%;
            }
            nav {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Unique World</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="hero" id="home">
        <h1>Welcome to Unique World</h1>
        <p>Discover reviews of amazing products from Amazon.</p>
    </div>

    <div class="container">
        <div class="products" id="products">
            <!-- Product 1 -->
            <div class="product">
                <img src="https://your-image-link-1.com" alt="Product 1">
                <div class="product-info">
                    <h3>Product 1</h3>
                    <p>Description of Product 1 goes here. Great features and quality.</p>
                    <a href="https://your-amazon-affiliate-link-1.com" class="buy-button" target="_blank">Buy Now</a>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="https://your-image-link-2.com" alt="Product 2">
                <div class="product-info">
                    <h3>Product 2</h3
